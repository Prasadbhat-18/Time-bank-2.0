<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeBank - Firebase Setup Check</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .status-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    
    .status-card.success {
      border-color: #4caf50;
      background: #f1f8f4;
    }
    
    .status-card.error {
      border-color: #f44336;
      background: #fef5f4;
    }
    
    .status-card.warning {
      border-color: #ff9800;
      background: #fff8f0;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 18px;
    }
    
    .status-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 14px;
    }
    
    .success .status-icon {
      background: #4caf50;
      color: white;
    }
    
    .error .status-icon {
      background: #f44336;
      color: white;
    }
    
    .warning .status-icon {
      background: #ff9800;
      color: white;
    }
    
    .status-body {
      color: #666;
      line-height: 1.6;
    }
    
    .code-block {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      overflow-x: auto;
    }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      font-weight: 600;
    }
    
    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #6c757d;
      margin-left: 10px;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .step-list {
      list-style: none;
      counter-reset: step-counter;
    }
    
    .step-list li {
      counter-increment: step-counter;
      padding-left: 40px;
      position: relative;
      margin-bottom: 15px;
      line-height: 1.6;
    }
    
    .step-list li::before {
      content: counter(step-counter);
      position: absolute;
      left: 0;
      top: 0;
      background: #667eea;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    .link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Firebase Setup Check</h1>
    <p class="subtitle">Checking your TimeBank chat configuration...</p>
    
    <div id="status-container">
      <div class="status-card">
        <div class="status-header">
          <div class="status-icon"><span class="loading"></span></div>
          <span>Checking Firebase Configuration...</span>
        </div>
        <div class="status-body">Please wait while we check your setup...</div>
      </div>
    </div>
    
    <div style="text-align: center;">
      <button class="btn" onclick="window.location.href='/'">Go to TimeBank App</button>
      <button class="btn btn-secondary" onclick="location.reload()">Recheck</button>
    </div>
  </div>
  
  <script type="module">
    // Check Firebase configuration
    const apiKey = import.meta.env.VITE_FIREBASE_API_KEY;
    const projectId = import.meta.env.VITE_FIREBASE_PROJECT_ID;
    const authDomain = import.meta.env.VITE_FIREBASE_AUTH_DOMAIN;
    
    const container = document.getElementById('status-container');
    
    function renderStatus() {
      const hasApiKey = apiKey && apiKey !== 'your_firebase_api_key_here' && apiKey !== 'your_api_key_here';
      const hasProjectId = projectId && projectId !== 'your_firebase_project_id' && projectId !== 'your_project_id';
      const hasAuthDomain = authDomain && authDomain !== 'your_project.firebaseapp.com';
      
      const isConfigured = hasApiKey && hasProjectId && hasAuthDomain;
      
      let html = '';
      
      if (isConfigured) {
        html = `
          <div class="status-card success">
            <div class="status-header">
              <div class="status-icon">‚úì</div>
              <span>Firebase is Configured!</span>
            </div>
            <div class="status-body">
              <p>Great! Your Firebase configuration looks good.</p>
              <div class="code-block">
Project ID: ${projectId}<br>
Auth Domain: ${authDomain}<br>
API Key: ${apiKey.substring(0, 20)}...
              </div>
              <p><strong>‚úÖ Chat functionality should work!</strong></p>
              <p>You can now use real-time messaging, typing indicators, and cloud sync.</p>
            </div>
          </div>
        `;
      } else {
        html = `
          <div class="status-card error">
            <div class="status-header">
              <div class="status-icon">‚úó</div>
              <span>Firebase Not Configured</span>
            </div>
            <div class="status-body">
              <p>Firebase is not set up yet. The chat will use <strong>localStorage</strong> as a fallback (limited features).</p>
              <p><strong>Missing:</strong></p>
              <ul style="margin: 10px 0; padding-left: 20px;">
                ${!hasApiKey ? '<li>API Key</li>' : ''}
                ${!hasProjectId ? '<li>Project ID</li>' : ''}
                ${!hasAuthDomain ? '<li>Auth Domain</li>' : ''}
              </ul>
            </div>
          </div>
          
          <div class="status-card warning">
            <div class="status-header">
              <div class="status-icon">!</div>
              <span>Setup Firebase (5 Minutes)</span>
            </div>
            <div class="status-body">
              <p>Follow these quick steps to enable full chat features:</p>
              <ol class="step-list">
                <li>Go to <a href="https://console.firebase.google.com" target="_blank" class="link">Firebase Console</a></li>
                <li>Click "Add project" or "Create a project"</li>
                <li>Name it "timebank-chat" and disable Analytics</li>
                <li>Enable <strong>Firestore Database</strong> (test mode)</li>
                <li>Enable <strong>Authentication</strong> ‚Üí Email/Password</li>
                <li>Get your config from Project Settings ‚Üí Web App</li>
                <li>Update your <code>.env</code> file with the values</li>
                <li>Restart your dev server: <code>npm run dev</code></li>
              </ol>
              <p>üìñ <strong>Need help?</strong> Check the detailed guide: <code>CHAT_SETUP_GUIDE.md</code></p>
            </div>
          </div>
          
          <div class="status-card warning">
            <div class="status-header">
              <div class="status-icon">‚Ñπ</div>
              <span>LocalStorage Mode (Current)</span>
            </div>
            <div class="status-body">
              <p>Without Firebase, the chat uses browser localStorage with these limitations:</p>
              <ul style="margin: 10px 0; padding-left: 20px;">
                <li>‚úÖ Basic messaging works</li>
                <li>‚úÖ Message history saved locally</li>
                <li>‚ùå No real-time sync</li>
                <li>‚ùå No cloud backup</li>
                <li>‚ùå Messages only on this device/browser</li>
                <li>‚ùå Limited typing indicators</li>
              </ul>
              <p><strong>This is fine for testing, but set up Firebase for production!</strong></p>
            </div>
          </div>
        `;
      }
      
      container.innerHTML = html;
    }
    
    // Run check after a short delay for dramatic effect
    setTimeout(renderStatus, 1000);
  </script>
</body>
</html>
